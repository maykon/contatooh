language: node_js
notifications:
  email: maykonluiscapellari@gmail.com
node_js:
  - 5.2.0
services:
  - mongodb
env:
  global:
    - NODE_ENV: test
addons:
  sauce_connect: true
deploy:
  provider: openshift
  user: maykonluiscapellari@gmail.com
  password:
    secure: C@p3ll@r1
  app: contatooh
  domain: 'capellari.rhcloud.com'
on:
  repo: maykon/contatooh
before_install:
  - npm install -g bower
  - npm install -g grunt-cli
  - npm install -g karma-cli
  - npm install -g protractor
  - webdriver-manager update
  - bower install
before_script:
  - node test/data.js
  - grunt minifica
script:
  - karma start config/karma.config.js --single-run --browsers PhantomJS
  - node server &
  - protractor config/protractor.js
before_deploy:
  - git config --global user.email 'maykonluiscapellari@gmail'
  - git config --global user.name 'Maykon Luis Capellari'
  - git checkout $TRAVIS_BRANCH
  - git add --all
  -git commit -am "Travis commit"
